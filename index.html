<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <Title>Encriptador de texto</Title>
</head>
<body>
    <header>
        <img src="assets/img/Logo.png" alt="logo de alura" class="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <img class="informacion" alt="solo letras minusculas y sin acentos" src="assets/img/Frame 1.png">
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10" readonly placeholder=""></textarea>
            <div>
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
        <p class="creditos">Hecho por Jony</p>
    </main>
<script src="assets/js/script.js"></script>
</body>
</html>
